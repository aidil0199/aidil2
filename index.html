<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Saya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d0d0d;
      --card-color: #1a1a1a;
      --text-color: #ffffff;
      --muted-text: #aaa;
    }

    body.light {
      --bg-color: #f2f2f2;
      --card-color: #ffffff;
      --text-color: #1a1a1a;
      --muted-text: #555;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      min-height: 100vh;
      padding: 20px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .card {
      background: var(--card-color);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 18px;
      cursor: pointer;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #333;
      margin-bottom: 15px;
    }

    .name {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .username {
      font-size: 14px;
      color: var(--muted-text);
      margin-bottom: 12px;
    }

    .datetime {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
      color: var(--muted-text);
      margin-bottom: 10px;
    }

    .social-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }

    .social-item {
      background: #262626;
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-item:hover { transform: scale(1.08); }
    .social-item.facebook:hover { color: #1877f2; box-shadow: 0 0 12px #1877f2; }
    .social-item.instagram:hover { color: #E4405F; box-shadow: 0 0 12px #E4405F; }
    .social-item.tiktok:hover { color: #fff; box-shadow: 0 0 12px #fff; }
    .social-item.whatsapp:hover { color: #25D366; box-shadow: 0 0 12px #25D366; }
    .social-item.album:hover { color: #6c63ff; box-shadow: 0 0 12px #6c63ff; }
    .social-item.music:hover { color: #f39c12; box-shadow: 0 0 12px #f39c12; }
    .social-item.pubg:hover { color: #fdb827; box-shadow: 0 0 12px #fdb827; }

    .gallery {
      margin-top: 25px;
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .gallery.active { display: flex; }
    .gallery img {
      width: 100%;
      border-radius: 12px;
    }

    .close-album {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
    }

    .zoom-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .zoom-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <button class="mode-toggle" onclick="toggleMode()">
      <i id="modeIcon" class="fas fa-moon"></i>
    </button>
    <img src="https://i.imgur.com/BrIfpDD.jpg" class="profile-img" alt="Foto Profil">
    <div class="name">Muhammad Aidil</div>
    <div class="username">@pak_bantung03</div>
    <div class="datetime"><i class="fas fa-clock"></i> <span id="timeText">Memuat waktu...</span></div>

    <div class="social-list">
      <a href="https://www.facebook.com/share/18BhjEREbz/" class="social-item facebook" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
      <a href="https://www.instagram.com/pak_bantung03" class="social-item instagram" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.tiktok.com/@pak_bantung03" class="social-item tiktok" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="https://wa.me/6285315446411" class="social-item whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      <div class="social-item album" onclick="toggleGallery()"><i class="fas fa-image"></i> Album Foto</div>
      <a href="https://youtu.be/Jv5-wUQ0VXs?si=MmknhdTFlHT_GtLP" class="social-item music" target="_blank"><i class="fas fa-music"></i> Lagu Favorit</a>
      <a href="https://ig-url.igamecj.com/D80BjqHmSF2s" class="social-item pubg" target="_blank"><i class="fas fa-gamepad"></i> PUBG Saya</a>
    </div>

    <div class="gallery" id="gallery">
      <img src="https://i.imgur.com/lOR6wRj.jpg" onclick="zoomImage(this.src)">
      <img src="https://i.imgur.com/ibT7Fx2.jpg" onclick="zoomImage(this.src)">
      <img src="https://i.imgur.com/W7j2532.jpg" onclick="zoomImage(this.src)">
      <button class="close-album" onclick="toggleGallery()">Tutup Album</button>
    </div>

    <!-- Kalender -->
    <div style="margin-top: 20px;">
      <label for="calendar">ðŸ“… Pilih Tanggal:</label>
      <input type="date" id="calendar" style="margin-top: 5px;">
    </div>

    <!-- Buku Tamu -->
    <div style="margin-top: 25px;">
      <h3 style="margin-bottom: 10px;">ðŸ“– Buku Tamu</h3>
      <input id="guestName" type="text" placeholder="Nama" style="padding: 5px; width: 100%; margin-bottom: 6px;">
      <textarea id="guestMessage" placeholder="Pesan..." style="padding: 5px; width: 100%; height: 60px;"></textarea>
      <button onclick="submitGuestbook()" style="margin-top: 6px; padding: 6px 10px;">Kirim</button>
      <ul id="guestbookList" style="margin-top: 10px; font-size: 13px; color: var(--muted-text); list-style: none; padding: 0;"></ul>
    </div>

    <!-- Tombol Download -->
    <div style="margin-top: 20px;">
      <a href="https://example.com/file.pdf" class="social-item" download><i class="fas fa-download"></i> Download File</a>
    </div>
  </div>

  <div class="zoom-overlay" id="zoomOverlay" onclick="hideZoom()">
    <img id="zoomedImg" src="">
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const icon = document.getElementById('modeIcon');
      body.classList.toggle('light');
      icon.className = body.classList.contains('light') ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('mode', body.classList.contains('light') ? 'light' : 'dark');
    }

    function updateTime() {
      const now = new Date();
      document.getElementById('timeText').textContent = now.toLocaleTimeString('id-ID');
    }

    function toggleGallery() {
      document.getElementById('gallery').classList.toggle('active');
    }

    function zoomImage(src) {
      document.getElementById('zoomedImg').src = src;
      document.getElementById('zoomOverlay').style.display = 'flex';
    }

    function hideZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
      document.getElementById('zoomedImg').src = '';
    }

    function submitGuestbook() {
      const name = document.getElementById('guestName').value.trim();
      const msg = document.getElementById('guestMessage').value.trim();
      if (!name || !msg) return alert('Harap isi nama dan pesan!');
      const ul = document.getElementById('guestbookList');
      const li = document.createElement('li');
      li.textContent = `${name}: ${msg}`;
      ul.appendChild(li);
      const current = JSON.parse(localStorage.getItem("guestbook") || "[]");
      current.push({ name, msg });
      localStorage.setItem("guestbook", JSON.stringify(current));
      document.getElementById('guestName').value = '';
      document.getElementById('guestMessage').value = '';
    }

    function loadGuestbook() {
      const ul = document.getElementById('guestbookList');
      const items = JSON.parse(localStorage.getItem("guestbook") || "[]");
      items.forEach(({ name, msg }) => {
        const li = document.createElement('li');
        li.textContent = `${name}: ${msg}`;
        ul.appendChild(li);
      });
    }

    window.onload = function () {
      const savedMode = localStorage.getItem('mode');
      if (savedMode === 'light') {
        document.body.classList.add('light');
        document.getElementById('modeIcon').className = 'fas fa-sun';
      }
      updateTime();
      setInterval(updateTime, 1000);
      loadGuestbook();
    }
  </script>
</body>
</html>
